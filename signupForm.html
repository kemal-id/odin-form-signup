<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up Form</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <nav>
    <ul>
      <li>Home</li>
      <li>Sign in</li>
      <li>Contact us</li>
    </ul>
  </nav> -->


  <div class="logo-section">
    <div class="logo-container">
      <div class="logo-img">
        <img src="./assets/odin-lined.png" alt="The Odin Project Logo">
        <p>Odin</p>
      </div>
    </div>
    <div class="image-credit">
      <p>Photo by <a href="https://unsplash.com/photos/forest-during-daytime-wQImoykAwGs"
          alt="Dark Forest photo by Deglex Ganzorig" target="_blank" rel="noreferrer noopener">Deglex Ganzorig</a> on
        <a href="https://unsplash.com/" alt="link to Unsplash" target="_blank" rel="noreferrer noopener">Unsplash</a>
      </p>
    </div>
  </div>

  <main>
    <div class="head-line">
      <p>
        Ultimately, You should try building this on your own, because you see... <br>
        It really was very meaningful experience for me. <br>
        I hope you find your endeavour successful.
      </p>
    </div>
    <div class="form-section">
      <form action="" method="post">
        <fieldset>
          <legend>Let's Gooo!</legend>
          <p>
            <label for="first-name">First Name* </label>
            <input type="text" name="userFirstName" id="first-name" pattern="[A-Za-z]*" placeholder="Gilman" required>
            <span class="name-input"></span>
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="userEmail" id="email" placeholder="example@something.vi">
            <span class="email-input"></span>
          </p>
          <p>
            <label for="last-name">Last Name*</label>
            <input type="text" name="userLastName" id="last-name" pattern="[A-Za-z]*" placeholder="Lastra" required>
            <span class="name-input"></span>
          </p>
          <p>
            <label for="tel-number">Telephone</label>
            <input type="tel" name="userTel" id="tel-number" pattern="\d*">
            <span class="tel-input"></span>
          </p>
          <p>
            <label for="password">Your Password* </label>
            <input type="password" name="userPassword" id="password" minlength="8" maxlength="30" required>
            <span class="pass-input"></span>
          </p>
          <p>
            <label for="confirm-password">Confirm Password*</label>
            <input type="password" name="confPassword" id="confirm-password" minlength="8" maxlength="30" required>
            <span class="pass-input"></span>
          </p>
        </fieldset>
        <button type="submit">Sign me up!</button>
      </form>
      <div class="login-link">
        <p>Already joined us? <a href="" alt="Login page" rel="noreferrer noopener">Log In</a> here</p>
      </div>
    </div>
  </main>
</body>

</html>
